<div [ngClass]="tipoAlerta" class="alert" role="alert">
  This is a {{ tipoAlerta }}!
</div>
<div class="container-fluid">
  <button class="btn btn-primary" (click)="tipoAlerta='alert-info'"> INFO </button>
  <button class="btn btn-success" (click)="tipoAlerta='alert-success'"> SUCCESS </button>
  <button class="btn btn-danger" (click)="tipoAlerta='alert-danger'"> DANGER </button>
</div>
